                    { kanji: 'ä¸å®‰', reading: 'ãµã‚ã‚“', romaji: 'fuan', portuguese: 'ansiedade', example: 'ä¸å®‰ã‚’æ„Ÿã˜ã‚‹ (sentir ansiedade)' }
                ]

        // ============================================
        // EXERCÃCIOS - GERADOS AUTOMATICAMENTE
        // ============================================
        // Os exercÃ­cios sÃ£o gerados automaticamente do vocabulÃ¡rio
        // Isso garante pelo menos 500 exercÃ­cios por nÃ­vel
        let exercises = [];
        
        // FunÃ§Ã£o para gerar todos os exercÃ­cios do vocabulÃ¡rio
        function generateAllExercises() {
            exercises = generateExercisesFromVocabulary();
            console.log(`Total de exercÃ­cios gerados: ${exercises.length}`);
            console.log(`ExercÃ­cios por nÃ­vel:`, {
                A1: exercises.filter(e => e.level === 'A1').length,
                A2: exercises.filter(e => e.level === 'A2').length,
                B1: exercises.filter(e => e.level === 'B1').length,
                B2: exercises.filter(e => e.level === 'B2').length
            });
        }

        // ============================================
        // ESTADO DA APLICAÃ‡ÃƒO
        // ============================================
        let currentLevel = 'A1';
        let currentCategory = 'all';
        let currentFlashcardIndex = 0;
        let flashcardSide = 'front';
        let currentExerciseIndex = 0;
        let score = 0;
        let totalExercises = 0;
        let correctAnswers = 0;

        // Progresso do usuÃ¡rio
        let progress = JSON.parse(localStorage.getItem('japaneseAppProgress')) || {
            learnedWords: [],
            exercisesCompleted: 0,
            correctAnswers: 0,
            totalAttempts: 0,
            categoryProgress: {}
        };

        // ============================================
        // INICIALIZAÃ‡ÃƒO
        // ============================================
        document.addEventListener('DOMContentLoaded', () => {
            initializeNavigation();
            initializeTheme();
            initializeLevelSelector();
            initializeCategorySelector();
            generateAllExercises(); // Gerar exercÃ­cios do vocabulÃ¡rio primeiro
            initializeVocabulary();
            initializeFlashcards();
            initializeExercises(); // Inicializar UI dos exercÃ­cios
            initializeProgress();
            updateProgressDisplay();
        });

        // ============================================
        // NAVEGAÃ‡ÃƒO
        // ============================================
        function initializeNavigation() {
            const navButtons = document.querySelectorAll('.nav-btn');
            const pages = document.querySelectorAll('.page');

            navButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    const targetPage = btn.getAttribute('data-page');
                    
                    navButtons.forEach(b => b.classList.remove('active'));
                    pages.forEach(p => p.classList.remove('active'));
                    
                    btn.classList.add('active');
                    document.getElementById(targetPage).classList.add('active');
                });
            });
        }

        // ============================================
        // TEMA ESCURO/CLARO
        // ============================================
        function initializeTheme() {
            const themeToggle = document.getElementById('theme-toggle');
            const currentTheme = localStorage.getItem('theme') || 'light';
            
            document.documentElement.setAttribute('data-theme', currentTheme);
            themeToggle.textContent = currentTheme === 'dark' ? 'â˜€ï¸' : 'ğŸŒ™';
            
            themeToggle.addEventListener('click', () => {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                themeToggle.textContent = newTheme === 'dark' ? 'â˜€ï¸' : 'ğŸŒ™';
            });
        }

        // ============================================
        // SELETOR DE NÃVEL
        // ============================================
        function initializeLevelSelector() {
            const levelButtons = document.querySelectorAll('.level-btn');
            
            levelButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    levelButtons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentLevel = btn.getAttribute('data-level');
                    initializeVocabulary();
                    showNextFlashcard();
                });
            });
        }

        // ============================================
        // SELETOR DE CATEGORIA
        // ============================================
        function initializeCategorySelector() {
            const categoryButtons = document.querySelectorAll('.category-btn');
            
            categoryButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    categoryButtons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentCategory = btn.getAttribute('data-category');
                    initializeVocabulary();
                });
            });
        }

        // ============================================
        // VOCABULÃRIO
        // ============================================
        function initializeVocabulary() {
            const grid = document.getElementById('vocabularyGrid');
            grid.innerHTML = '';
            
            const levelData = vocabularyData[currentLevel];
            if (!levelData) return;
            
            let words = [];
            
            if (currentCategory === 'all') {
                Object.values(levelData).forEach(category => {
                    words = words.concat(category);
                });
            } else {
                words = levelData[currentCategory] || [];
            }
            
            words.forEach(word => {
                const card = createVocabCard(word);
                grid.appendChild(card);
            });
        }

        function createVocabCard(word) {
            const card = document.createElement('div');
            card.className = 'vocab-card';
            
            const wordKey = word.kanji || word.reading;
            const isLearned = progress.learnedWords.includes(wordKey);
            if (isLearned) {
                card.classList.add('learned');
            }
            
            card.innerHTML = `
                <div class="vocab-kanji">${word.kanji}</div>
                <div class="vocab-reading">${word.reading} (${word.romaji})</div>
                <div class="vocab-portuguese">${word.portuguese}</div>
                <div class="vocab-example">${word.example}</div>
            `;
            
            card.addEventListener('click', () => {
                if (!isLearned) {
                    progress.learnedWords.push(wordKey);
                    card.classList.add('learned');
                    saveProgress();
                    updateProgressDisplay();
                }
            });
            
            return card;
        }

        // ============================================
        // FLASHCARDS
        // ============================================
        function initializeFlashcards() {
            const flipBtn = document.getElementById('flipCard');
            const nextBtn = document.getElementById('nextCard');
            const flashcard = document.getElementById('flashcard');
            
            flipBtn.addEventListener('click', () => {
                flashcard.classList.toggle('flipped');
                flashcardSide = flashcardSide === 'front' ? 'back' : 'front';
            });
            
            nextBtn.addEventListener('click', () => {
                showNextFlashcard();
            });
            
            flashcard.addEventListener('click', () => {
                flashcard.classList.toggle('flipped');
                flashcardSide = flashcardSide === 'front' ? 'back' : 'front';
            });
            
            showNextFlashcard();
        }

        function showNextFlashcard() {
            const levelData = vocabularyData[currentLevel];
            if (!levelData) return;
            
            const allWords = [];
            
            Object.values(levelData).forEach(category => {
                allWords.push(...category);
            });
            
            if (allWords.length === 0) return;
            
            currentFlashcardIndex = (currentFlashcardIndex + 1) % allWords.length;
            const word = allWords[currentFlashcardIndex];
            
            const flashcard = document.getElementById('flashcard');
            const flashcardText = document.getElementById('flashcardText');
            const flashcardBackText = document.getElementById('flashcardBackText');
            const currentCardSpan = document.getElementById('currentCard');
            const totalCardsSpan = document.getElementById('totalCards');
            
            flashcard.classList.remove('flipped');
            flashcardSide = 'front';
            
            flashcardText.innerHTML = `
                <div class="flashcard-text">${word.kanji}</div>
                <div class="flashcard-reading">${word.reading}</div>
            `;
            
            flashcardBackText.innerHTML = `
                <div class="flashcard-portuguese">${word.portuguese}</div>
                <div class="flashcard-reading">${word.romaji}</div>
                <div class="flashcard-example">${word.example}</div>
            `;
            
            currentCardSpan.textContent = currentFlashcardIndex + 1;
            totalCardsSpan.textContent = allWords.length;
        }

        // ============================================
        // EXERCÃCIOS
        // ============================================
        function initializeExercises() {
            showExercise();
            
            const nextBtn = document.getElementById('nextExercise');
            nextBtn.addEventListener('click', () => {
                currentExerciseIndex = (currentExerciseIndex + 1) % exercises.length;
                showExercise();
            });
        }

        function showExercise() {
            // Filtrar exercÃ­cios por nÃ­vel atual
            const levelExercises = exercises.filter(ex => ex.level === currentLevel);
            if (levelExercises.length === 0) {
                // Se nÃ£o houver exercÃ­cios do nÃ­vel atual, usar todos
                currentExerciseIndex = (currentExerciseIndex + 1) % exercises.length;
            } else {
                const indexInLevel = currentExerciseIndex % levelExercises.length;
                currentExerciseIndex = exercises.indexOf(levelExercises[indexInLevel]);
            }
            
            const exercise = exercises[currentExerciseIndex];
            const questionEl = document.getElementById('exerciseQuestion');
            const optionsEl = document.getElementById('exerciseOptions');
            const feedbackEl = document.getElementById('exerciseFeedback');
            const nextBtn = document.getElementById('nextExercise');
            
            questionEl.textContent = exercise.question;
            optionsEl.innerHTML = '';
            feedbackEl.classList.remove('show', 'correct', 'incorrect');
            nextBtn.style.display = 'none';
            
            exercise.options.forEach((option, index) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = option;
                btn.addEventListener('click', () => checkAnswer(index, exercise.correct, btn, feedbackEl, nextBtn));
                optionsEl.appendChild(btn);
            });
        }

        function checkAnswer(selectedIndex, correctIndex, btn, feedbackEl, nextBtn) {
            const allOptions = document.querySelectorAll('.option-btn');
            allOptions.forEach(opt => opt.disabled = true);
            
            if (selectedIndex === correctIndex) {
                btn.classList.add('correct');
                feedbackEl.textContent = 'âœ“ Correto! ParabÃ©ns!';
                feedbackEl.classList.add('show', 'correct');
                score++;
                correctAnswers++;
                progress.correctAnswers++;
            } else {
                btn.classList.add('incorrect');
                allOptions[correctIndex].classList.add('correct');
                feedbackEl.textContent = `âœ— Incorreto. A resposta correta Ã©: ${exercises[currentExerciseIndex].options[correctIndex]}`;
                feedbackEl.classList.add('show', 'incorrect');
            }
            
            totalExercises++;
            progress.exercisesCompleted++;
            progress.totalAttempts++;
            saveProgress();
            updateProgressDisplay();
            
            nextBtn.style.display = 'block';
        }

        // ============================================
        // PROGRESSO
        // ============================================
        function initializeProgress() {
            const resetBtn = document.getElementById('resetProgress');
            resetBtn.addEventListener('click', () => {
                if (confirm('Tem certeza que deseja resetar todo o progresso?')) {
                    progress = {
                        learnedWords: [],
                        exercisesCompleted: 0,
                        correctAnswers: 0,
                        totalAttempts: 0,
                        categoryProgress: {}
                    };
                    saveProgress();
                    updateProgressDisplay();
                    initializeVocabulary();
                    alert('Progresso resetado!');
                }
            });
        }

        function updateProgressDisplay() {
            document.getElementById('wordsLearned').textContent = progress.learnedWords.length;
            document.getElementById('exercisesCompleted').textContent = progress.exercisesCompleted;
            
            const accuracy = progress.totalAttempts > 0 
                ? Math.round((progress.correctAnswers / progress.totalAttempts) * 100) 
                : 0;
            document.getElementById('accuracy').textContent = accuracy + '%';
            
            // Atualizar progresso por categoria
            updateCategoryProgress();
        }

        function updateCategoryProgress() {
            const container = document.getElementById('categoryProgress');
            container.innerHTML = '';
            
            const categories = ['verbs', 'adjectives', 'daily', 'work', 'emotions'];
            
            categories.forEach(category => {
                const levelData = vocabularyData[currentLevel];
                if (!levelData) return;
                
                const words = levelData[category] || [];
                const learned = words.filter(w => {
                    const wordKey = w.kanji || w.reading;
                    return progress.learnedWords.includes(wordKey);
                }).length;
                const percentage = words.length > 0 ? Math.round((learned / words.length) * 100) : 0;
                
                const item = document.createElement('div');
                item.className = 'category-progress-item';
                item.innerHTML = `
                    <div class="category-progress-label">
                        <span>${getCategoryName(category)}</span>
                        <span>${learned}/${words.length}</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-bar-fill" style="width: ${percentage}%">${percentage}%</div>
                    </div>
                `;
                container.appendChild(item);
            });
        }

        function getCategoryName(category) {
            const names = {
                verbs: 'Verbos',
                adjectives: 'Adjetivos',
                daily: 'Vida DiÃ¡ria',
                work: 'Trabalho',
                emotions: 'EmoÃ§Ãµes'
            };
            return names[category] || category;
        }

        function saveProgress() {
            localStorage.setItem('japaneseAppProgress', JSON.stringify(progress));
        }
    </script>
